
<div class="modal-header">
   <h4 class="modal-title">Add link to bookmark</h4>
</div>
<div class="modal-body">
   <form role="form" name="addlinkToBookmarkForm" ng-submit="addLinkToBookmark()">

      <div class="panel panel-primary">
         <div class="panel-heading">
            <span class="glyphicon glyphicon-link"></span>
             Data link
         </div>
         <div class="panel-body">                  
            <div class="form-group">
               <label>Link to add - http://</label>
               <!-- <input type="url" class="form-control" name="link" 
                placeholder="Write a link http://" ng-keyup="linkInUsed(addlinkToBookmarkForm.link)" 
               ng-model="linkData.link" required> -->

               <textarea class="form-control" rows="3" ng-model="linkData.link" 
                 ng-maxlength="300" name="link" placeholder="Write a link http://" ></textarea>

               <div class="alert alert-info" style="padding:4px;" ng-show="linkDuplicate.showMsg">
                  <small>
                     This link was used in another bookmark on this 
                     <a ng-href="#/detail/{{linkDuplicate.bookmarkid}}" target="_blank">
                        link
                     </a>, but dont worry you can reuse it. ( ´ ▽ ` )ﾉ
                  </small>
                </div>

            </div>
            <div class="form-group">
               <label>Comment about this link (300) optional</label>
               <textarea class="form-control" rows="3" ng-model="linkData.linkComment" 
                 ng-maxlength="300" name="linkComment" placeholder="comment" check-Limit-Characters 
                 onpaste="return false;" ></textarea>
            </div> 
            <div ng-class="{'alert alert-danger' : msgStatus.error , 'alert alert-success' : msgStatus.success }">
               {{ msgStatus.text }}                     
            </div>                  
         </div>
      </div>         

      <div class="text-right">
         <button type="submit" class="btn btn-primary btn-sm" ng-disabled="ajaxProgress">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Add link
         </button> 
         <button type="button" class="btn btn-default btn-sm" ng-click="closeModal()">
            Close
         </button>         
      </div>

   </form>
</div>
